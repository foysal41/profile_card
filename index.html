<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="user_card">
      <div class="card_badge">Pro</div>
      <div class="user_profile_photo">
        <img src="/Author_photo.png" alt="" />
      </div>
      <div class="user_title"><h2>Sara Riley</h2></div>
      <div class="sub_title"><p>UI/UX Designer</p></div>
      <div class="user_bio">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Adipisci
          perferendis laboriosam nisi voluptates accusantium harum veniam.
        </p>
      </div>

      <div class="user_status">
        <div><strong>Project</strong> <span>18</span></div>
        <div><strong>Following</strong><span>464</span></div>
        <div><strong>Followers</strong><span>852</span></div>
      </div>

      <button class="follow_btn">Follow</button>
      <button class="hireMe_btn">Hire Me</button>
    </div>
  </body>
</html>
